<div class="content-login">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 box-img">
          <div class="row">
            <div class="col-sm-12">
              <div class="b-text">
                <span>
                  Renderforest is ultimate all in one platform for building your videos online using built-in advanced tools. Whether its a slideshow video, logo animation or promotional video, we're here to create a special video for you
                </span>
              </div>
            </div>
          </div>
          <div class="col-xs-12 hidden-md-down">
            <div class="person-img-wrapper">
              <img class="person-img" src="https://static.rfstat.com/renderforest/images/v1/signin/Character.png" alt="Character">
              <img class="person-shadow" src="https://static.rfstat.com/renderforest/images/v1/signin/CharacterShadow.png" alt="Character shadow">
            </div>
          </div>
      </div>
      
      <div class="col-xs-12 col-sm-5 b-form">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
