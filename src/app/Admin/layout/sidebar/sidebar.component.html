<aside class="main-sidebar">

  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="assets/img/avatar.png" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{ initials }}</p>
        <!-- Status -->
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>

    <!-- search form (Optional) -->
    <div action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
      </div>
    </div>
    <!-- /.search form -->

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu">
      <li class="header">Administrador do Sistema</li>
      <!-- Optionally, you can add icons to the links -->

      <li routerLinkActive="active"><a [routerLink]="['/admin']"><i class="fa fa-home"></i> <span>Home</span></a></li>
      <li routerLinkActive="active"><a [routerLink]="['/admin/novo-trabalho']"><i class="fa fa-plus"></i> <span>Novo Trabalho</span></a></li>
      <li routerLinkActive="active"><a [routerLink]="['/admin/nova-senha']"><i class="fa fa-lock"></i> <span>Nova Senha</span></a></li>
      <li routerLinkActive="active"><a [routerLink]="['/admin/rascunhos']"><i class="fa fa-file"></i> <span>Meus Trabalhos</span></a></li>
