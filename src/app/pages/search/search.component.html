    <div class="b-left" style="height: 100%; position: relative;padding: 0 20px;
       ">
        <img src="../../../assets/img/BOOKE-HOME3.png" width="135" alt="" style="display: block; margin: auto; margin-top: 40px;">
  
        <div class="text-description" style="position: absolute; top: 30%; transform: translateY(-50%); padding: 0 20px">
            <span style="font-weight: 154!important;">Faça pesquisas de Artigos e monográfias feitos por estudantes angolanos</span>
        </div>
  
        <img src="../../../assets/img/BOOKE-MOBILE2.png" alt="" width="280" height="250" style="display: block; margin: 0 auto; position: absolute; bottom: 13%; left: 50%; transform: translateX(-50%); 
         
         ">

           <p style="text-align: left; font-size: .7em;padding-bottom: 7px; padding-left: 9px;">

           </p>
        </div>

    <div class="b-right" style="">
        <div class="box_menu" style="height: 50px;">
            <span class="menu"></span>
            <a [routerLink]="['/sobre']" style=" float: right; padding-top: 20px;text-decoration: none;color: white; font-size: 1.1em;">Sobre o Booke</a>

        <div style="display: flex; flex-direction: column;
        width:100%; justify-content: center;">
            <input type="text" class="field-search" placeholder="Digite aqui" #wordSearch style="" (keyup.enter)="results(wordSearch.value)">

        </div>

        <div style="height: 50px;">
            <i class="fa fa-facebook" style="float: right; padding: 5px; margin: 0 5px;"></i>
            <i class="fa fa-instagram" style="float: right; padding: 5px; margin: 0 5px;"></i>
