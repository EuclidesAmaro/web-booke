<form [formGroup]="searchForm" novalidate>
  <div class="box-search">
    <input type="text" formControlName="search" (keyup.enter)="results(searchForm.value)">
  </div>
  <div class="box-btn_search">
    <button style="background:#2f2a53; color:white; border-radius:5px;"  type="button" class="btn btn-default btn-search" (click)="results(searchForm.value)">Pesquisar</button> 
  </div>
</form>
