<header class="header">
    <div class="col-xs-2 col-sm-3">
        <div class="col-xs-12" style="padding-left:0;">
            <div class="h_left">
                <a [routerLink]="['/']" class="logo">
                    <img src="./assets/img/logo_2.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <div class="col-xs-10" style="display: flex; justify-content:space-between; align-items: center;">
        <div class="" *ngIf="!hiddenLogo">
            <!-- <a [routerLink]="['/']" class="logo">
                        <img src="./assets/img/logo_2.png" alt="">
                    </a> -->
            <div class="searchInput">
                <form [formGroup]="searchTop">
                    <div class="box-search-top">
                        <input type="text" formControlName="search" (keyup.enter)="_searchTop(searchTop.value)"
                            [(ngModel)]="valueSearch" class="mr-t">
                        <i class="fa fa-search mr-t" (click)="_searchTop(searchTop.value)"></i>
                    </div>
                </form>
            </div>
        </div>
        <i class="fa"></i>
        <div class="" style="display:flex;">

            <i class="fa fa-filter fa-2x" *ngIf="!hiddenLogo"></i>
            <i class="fa fa-search fa-2x" *ngIf="!hiddenLogo"></i>
            
        </div>
    </div>
</header>

<router-outlet></router-outlet>
