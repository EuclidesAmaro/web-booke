<header class="header">
    <div class="col-xs-2 col-sm-3">
        <div class="col-xs-12" style="padding-left:0;">
            <div class="h_left">
                <a [routerLink]="['/']" class="logo">
                    <img src="./assets/img/logo_2.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <div class="col-xs-10">

    </div>
</header>
<main class="main">
    <section class="sec_01">
        <div class="sec_left">
            <div>
                <h1 class="title">BOOKE</h1>
                <span class="sub-title">Trabalhos Acadêmicos </span>
            </div>
            <button class="btn-navegar">Outros Serviços</button>
            <div class="description">
                <p>
                    O booke é uma ferramenta de pesquisa online
                    que permite a você pesquisar sobre trabalhos
                    acadêmicos realizados em Angola, devidamente
                    publicados em parceria com universidades e/ou
                    órgãos de ensino, com a pretensão de oferecer
                    ajuda referente a futuras pesquisas.
                </p>
            </div>
        </div>
        <div class="sec_right"></div>
    </section>
    <section class="sec_00 sec_02">
        <div class="sec_left"></div>
        <div class="sec_right">
            
        </div>
    </section>
    <section class="sec_00 sec_03">
        <div class="sec_left"></div>
        <div class="sec_right">
            
        </div>
    </section>
    <section class="sec_00 sec_04">
        <div class="sec_left"></div>
        <div class="sec_right">
            
        </div>
    </section>
</main>
