<div class="row content_works">
  <div class="col-xs-12 col-sm-3">
    <div class="col-xs-12 hide">
      <div class="search_mobile">
          <input type="text" class="search_mb" (keyup.enter)="search_mobile()" [(ngModel)]="valueSearchMobile">
          <i class="fa fa-search" (click)="search_mobile()"></i>
      </div>
    </div>
    <div class="content-filter">
      <h4 class="text-center">Aplicar Filtros</h4>
      <form [formGroup]="filtroSearch">
        <div class="">
          <div class="col-xs-12">
            <input type="text" class="" placeholder="Universidade" formControlName="key_university">
          </div>
          <div class="col-xs-12">
            <input type="text" class="" placeholder="Palavra-Chave" formControlName="key_search">
          </div>
          <div class="col-xs-12">
            <button style="margin-top: 15px; background: #2f2a53;" class="btn btn-primary btn-block" (click)="getFilter(filtroSearch.value)">Procurar</button>
          </div>
        </div>
      </form>
      <div style="clear:both;"></div>
    </div>
  </div>


  <div class="col-xs-12 col-sm-7">

    <div class="" *ngFor="let work of works" style="border-bottom: 0.45px solid #bdb9b9;">
      <div class="content_trabalho">
        
          <h3 class="title-trabalho">
            <a type="button" data-toggle="modal" style="color:#2f2a53; cursor: pointer" 
            data-target="#exampleModal" (click)="showResumo(work.id)">{{ work.title }}</a>
          </h3>
        <p class="name-author">Autor(a): {{ work.author }}, {{ work.author2 }}, {{ work.author3 }}</p>
        <p class="name-author space-paragrafo">{{ work.course }}</p>
        <p class="stly-geral space-paragrafo">
          Resumo: <a style="color:#2f2a53; font-weight: bold; cursor: pointer;" type="button" data-toggle="modal"
            data-target="#exampleModal" (click)="showResumo(work.id)">Ler o resumo</a>
        </p>
        <p class="stly-geral key-work space-paragrafo">
          Palavras-Chave: <span class="key-work-styl" *ngFor="let keyword of work.keywords">{{ keyword }}</span>
        </p>
      </div>
    </div>

    <div class="col-xs-12" *ngIf="works.length == 0">
      <p class="text-center msgNotFound"><i class="fa fa-search"></i> Termo da Pesquisa n√£o consta em nossa base de
        dados!</p>
    </div>

  </div>
</div>
<div class="my-container">
  <ngx-loading [show]="loading"></ngx-loading>
</div>

<rt-modal></rt-modal>
